    <div id="cadastro">
        <form action="cadastro.php" method="POST">
        <div><a><img src="imagens-cadastro-login/k-info-logo.png" id="k-info-logo"></a></div>
        <h1>BEM VINDO/A</h1>
        <input name="username" id="username" type="text" required placeholder ="nome de usuario:">
        <br><br>
        <input name="email" id="email" type="text" required placeholder ="email:">
        <br><br>
        <input name="senha" id="senha" type="password" required placeholder ="senha:">
        <br><br>
        <input name="confirmar-senha" id="confirmar-senha" type="password" required placeholder ="confirmar senha:">
        <br><br><br><br>
        <button name="submit" type="submit" id="botao">CONFIRMAR</button>
        <div id="logar"><a href="login.html" id="cor">JA POSSUI UMA CONTA? FAZER LOGIN</a></div>
        </form>
    </div>
